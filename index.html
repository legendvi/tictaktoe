<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="style.css" />
    <title>Simple-TikTacToe</title>
  </head>
  <body class="bg-danger">
    <main class="container-fluid">
      <div class="header container">
        <h1 class="text-center p-2">Simple Tik-tac-Toe</h1>

        <div class="choose">
          <h1 class="text-center m-3">Player 1 choose X or O</h1>
          <div class="justify-content-center input-group">
            <button id="btn-o" class="btn-large btn-outline-primary h1">
              O
            </button>
            <button id="btn-x" class="btn-large btn-outline-primary ms-3 h1">
              X
            </button>
          </div>
          <div id="divWin" class="hidden bg-warning text-center h1">
            Player won the game
          </div>
          <div
            class="
              flex
              d-flex
              bg-success
              justify-content-center
              align-items-center
              mt-5
              rounded-3
            "
          >
            <div class="row box row-cols-3 ms-5">
              <div
                id="t1"
                class="
                  col-4
                  d-flex
                  no-wrap
                  justify-content-center
                  align-items-center
                  border
                  square
                "
              ></div>
              <div
                id="t2"
                class="
                  col-4
                  d-flex
                  justify-content-center
                  align-items-center
                  border
                  square
                "
              ></div>
              <div
                id="t3"
                class="
                  col-4
                  d-flex
                  justify-content-center
                  align-items-center
                  border
                  square
                "
              ></div>
              <div
                id="t4"
                class="
                  col-4
                  d-flex
                  justify-content-center
                  align-items-center
                  border
                  square
                "
              ></div>
              <div
                id="t5"
                class="
                  col-4
                  d-flex
                  justify-content-center
                  align-items-center
                  border
                  square
                "
              ></div>
              <div
                id="t6"
                class="
                  col-4
                  d-flex
                  justify-content-center
                  align-items-center
                  border
                  square
                "
              ></div>
              <div
                id="t7"
                class="
                  col-4
                  d-flex
                  justify-content-center
                  align-items-center
                  border
                  square
                "
              ></div>
              <div
                id="t8"
                class="
                  col-4
                  d-flex
                  justify-content-center
                  align-items-center
                  border
                  square
                "
              ></div>
              <div
                id="t9"
                class="
                  col-4
                  d-flex
                  justify-content-center
                  align-items-center
                  border
                  square
                "
              ></div>
            </div>
          </div>
        </div>
      </div>
      <div class="text-center m-5">
        <utton
          id="newGame"
          class="btn btn-primary btn-large h1 align-items-center"
          ><h1>New Game</h1></utton
        >
      </div>
    </main>
    <script src="script.js"></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
